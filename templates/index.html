<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

    <div class="container">
        <h2 class="mb-4">ðŸ“ž Phone Directory</h2>

        <a href="{{ url_for('add_contact') }}" class="btn btn-success mb-3">âž• Add Contact</a>

        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact[0] }}</td>
                    <td>{{ contact[1] }}</td>
                    <td>{{ contact[2] }}</td>
                    <td>{{ contact[3] }}</td>
                    <td>{{ contact[4] }}</td>
                    <td>
                        <a href="{{ url_for('update_contact', id=contact[0]) }}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{{ url_for('delete_contact', id=contact[0]) }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6" class="text-center">No contacts found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
